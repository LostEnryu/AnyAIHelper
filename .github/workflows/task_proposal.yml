name: Task Proposal Prompt Generator

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_task_prompt:
    runs-on: ubuntu-latest

    steps:
      # 0. Gitを用意
      - name: Prepare git environment
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # 1. ai_helperブランチがあるかどうかチェック
      - name: Ensure ai_helper branch exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git ls-remote --exit-code origin ai_helper; then
            gh api repos/${{ github.repository }}/git/refs \
              -X POST -f ref="refs/heads/ai_helper" -f sha=$(git rev-parse origin/main)
          fi

      # 2. リポジトリをチェックアウト(ai_helper)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ai_helper
          path: ai_helper_branch

      # 3. イシューが投稿されたブランチをチェックアウト
      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          path: current_branch

      # 4. Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5. Stepのチェック
      - name: Extract Step value
        id: extract
        run: |
          cd ai_helper_branch
          echo "${{ github.event.issue.body }}" > issue_body.txt
          STEP=$(python ai_helper/scripts/check_init_issue_step.py --issue-body-file issue_body.txt)
          echo "step=$STEP" >> $GITHUB_OUTPUT
          cd ..

      # 6. 依存モジュールインストール
      - name: Install dependencies
        if: ${{ steps.extract.outputs.step == 'Prepare' }}
        env:
          REQ_FILE: ai_helper_branch/ai_helper/requirements.txt
        run: |
          python -m pip install --upgrade pip
          if [ -f "$REQ_FILE" ]; then
            pip install -r "$REQ_FILE"
          else
            echo "No requiremetns.txt found, skipping install"
          fi

      # 7. task_prompt_generator.py 実行
      - name: Generate task prompt
        if: ${{ steps.extract.outputs.step == 'Prepare' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ai_helper_branch
          python ai_helper/scripts/task_prompt_generator.py \
            --issue-number "${{ github.event.issue.number }}" \
            --actor "${{ github.actor }}"